
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>CV Generator</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">CV Generator</h1>

    <!-- Personal Information -->
    <div class="card mb-4">
        <div class="card-header">
            Personal Information
        </div>
        <div class="card-body">
            <form id="personalInfoForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
            </form>
        </div>
    </div>

    <!-- Education -->
    <div class="card mb-4">
        <div class="card-header">
            Education
        </div>
        <div class="card-body">
            <form id="educationForm">
                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <input type="text" class="form-control" id="degree" placeholder="Enter your degree" required>
                </div>
                <div class="form-group">
                    <label for="university">University:</label>
                    <input type="text" class="form-control" id="university" placeholder="Enter your university" required>
                </div>
                <div class="form-group">
                    <label for="graduationYear">Graduation Year:</label>
                    <input type="text" class="form-control" id="graduationYear" placeholder="Enter your graduation year" required>
                </div>
            </form>
        </div>
    </div>

    <!-- Additional Sections (e.g., Work Experience, Skills, etc.) -->

    <!-- Submit Button -->
    <button class="btn btn-primary" onclick="generateCV()">Generate CV</button>

    <!-- Generated CV Preview -->
    <div id="cvPreview" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function generateCV() {
        // Fetch data from the forms
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const degree = document.getElementById('degree').value;
        const university = document.getElementById('university').value;
        const graduationYear = document.getElementById('graduationYear').value;

        // Generate and display the CV
        const cvPreview = document.getElementById('cvPreview');
        cvPreview.innerHTML = `
            <h2>${fullName}</h2>
            <p>Email: ${email}</p>
            <p>Phone: ${phone}</p>
            <h3>Education</h3>
            <p>Degree: ${degree}</p>
            <p>University: ${university}</p>
            <p>Graduation Year: ${graduationYear}</p>
            <!-- Add more sections as needed -->
        `;
    }
</script>

</body>
</html>
